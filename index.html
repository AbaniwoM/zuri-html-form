<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
   <div class="wrapper">
       <h2>Zuri Payment Form</h2>
       <form>
           <h4>Account</h4>
           <div class="input-group">
               <div class="input-box">
                   <input type="text" placeholder="Full Name" required class="name">
                   <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="username" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
           </div>

           <h4>Date of Birth</h4>
           <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="DD" required class="dod">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="MM" required class="dod">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="YYY" required class="dod">
                </div>
           </div>

           <h4>Gender</h4>
           <div class="input-group">
                <div class="input-box">
                    <input type="radio" name="gender" checked id="b1" class="radio">
                    <label for="b1">Male</label>
                </div>
                <div class="input-box">
                    <input type="radio" name="gender" checked id="b2" class="radio">
                    <label for="b2">Female</label>
                </div>
           </div>

           <h4>Payment Details</h4>
           <div class="input-group">
                <div class="input-box">
                    <input type="radio" name="pay" checked id="bc1" class="radio">
                    <label for="bc1">
                        <span>
                            <i class="fa fa-cc-visa">Credit Card</i>
                        </span>
                    </label>
                </div>
                <div class="input-box">
                    <input type="radio" name="pay" checked id="bc1" class="radio">
                    <label for="bc1">
                        <span>
                            <i class="fa fa-cc-paypal">Paypal</i>
                        </span>
                    </label>
                </div>
                <div class="input-box">
                    <input type="tel" class="name" placeholder="card number" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <select>
                    <option>01 Dec</option>
                    <option>02 Dec</option>
                    <option>03 Dec</option>
                </select>
                <select>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                </select>
            </div>
            <button type="submit">Pay Now</button>
        </form>
   </div>  
</body>
</html>
